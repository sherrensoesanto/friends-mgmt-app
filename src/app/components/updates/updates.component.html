<mat-card class="example-card">
  <form [formGroup]="friendListWithUpdatesForm">
    <mat-card-header>
      <mat-card-title>Friends List With Updates</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field>
        <mat-label> My Email </mat-label>
        <input matInput email formControlName="email" required />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button type="reset" color="warn">Reset</button>
      <button
        mat-raised-button
        color="primary"
        (click)="onClickFriendUpdates()"
      >
        List Friends with Updates
      </button>
    </mat-card-actions>
  </form>
</mat-card>

<div class="mat-elevation-z8" *ngIf="dataSource != null">
  <table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>My Friends</th>
      <td mat-cell *matCellDef="let row">{{ row.email }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <button
          *ngIf="row.isSubscribe == true"
          mat-raised-button
          color="warn"
          (click)="onClickUnSubscribe(row.email)"
        >
          UnSubscribe
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
