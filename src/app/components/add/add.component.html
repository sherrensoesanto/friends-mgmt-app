<mat-card class="example-card">
  <form [formGroup]="addUserForm">
    <mat-card-header>
      <mat-card-title>Add User</mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field>
        <mat-label>Name </mat-label>
        <input matInput name formControlName="name" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput email formControlName="email" required />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button type="reset" color="warn">Reset</button>
      <button
        mat-raised-button
        type="submit"
        color="primary"
        (click)="onSubmitAddForm()"
      >
        Add User
      </button>
    </mat-card-actions>
  </form>
</mat-card>
